<!DOCTYPE html>
 <html lang="en">
<head>
	<meta charset="utf-8" />
	<title>terminal.js test</title>
	<script src="./js/terminal.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" class="css">
</head>
<body>
	<div class="container-fluid">
		<h1 class="page-header">Cryptology Calculator</h1>
		<div class="row justify-content-center">
			<div class="col-3 history" >
				<div class="text-center" style="padding: 5px;">History</div>
				<div id="test" style="margin:10px; height: 60vh; overflow-y: scroll; overflow-x: hidden"></div>
			</div>
			<div class="col-7">
				<div style="padding-bottom: 15px;">
					<span >
						All calculations done in <big>Z</big> mod
					</span>
					<input id="inputN" value="26" type="number" size="6" required />
				</div>
				<div id="terminal-wrapper">
					<div id="terminal-toolbar">
						<button id="clearButton">Clear</button>
						<button id="helpButton">Help</button>
 					</div>
					<div id="terminal"></div>
 				</div>
			</div>
			<div class="col-2">
				<br />
				<table>
					<thead>
						<tr>
							<th>x</th>
							<th>x<sup>-1</sup></th>
						</tr>
					</thead>
					<tbody id="inverseTableBody"></tbody>
				</table>
 			</div>
 		</div>
	</div>
</body>

<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
	}

	td,
	th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
	}
	tr:nth-child(even) {
		background-color: #dddddd;
	}
	ul {
		list-style: none;
	}
	li:first-child {
		font-weight: bold;
	}
	li {
		white-space: pre;
	}
	html,
	body {
		width: 100%;
	}
</style>
<script src="./js/main.js"></script>
</html>
